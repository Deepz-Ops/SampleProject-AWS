version: 0.2

env:
  variables:
    IMAGE_REPO_NAME: "075577609825.dkr.ecr.eu-north-1.amazonaws.com/sampleproject_aws"
    IMAGE_TAG: "latest"
    AWS_DEFAULT_REGION: "eu-north-1"

phases:
  install:
    runtime-versions:
      docker: 18

  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $IMAGE_REPO_NAME.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - REPOSITORY_URI=$IMAGE_REPO_NAME.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/my-web
      - IMAGE_TAG=${CODEBUILD_RESOLVED_SOURCE_VERSION}
      - IMAGE_URI=${REPOSITORY_URI}:${IMAGE_TAG}
  
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI .
      - echo Tagging the Docker image...
      - docker tag $REPOSITORY_URI:latest $IMAGE_URI
      
  post_build:
    commands:
      - echo Pushing the Docker image to Amazon ECR...
      - docker push $IMAGE_URI
      - echo Writing image definitions file...
      - printf '[{"name":"my-web","imageUri":"%s"}]' $IMAGE_URI > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
